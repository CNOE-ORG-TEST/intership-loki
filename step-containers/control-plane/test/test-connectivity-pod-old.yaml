apiVersion: v1
kind: Namespace
metadata:
  name: test-eks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-deploy
  name: test-deploy
  namespace: test-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deploy
  template:
    metadata:
      labels:
        app: test-deploy
    spec:
      containers:
        - image: 504832448922.dkr.ecr.eu-central-1.amazonaws.com/nginx:latest
          name: nginx
      tolerations:
        - effect: NoSchedule
          key: lifecycle
          operator: Equal
          value: OnDemand
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: test-deploy
  name: test-svc
  namespace: test-namespace
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: test-deploy
